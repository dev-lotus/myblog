<app-navbar></app-navbar>
<section class="container  bg-light">
    <div class="row p-2 p-md-3 mt-2 text-light rounded bg-blueClr">
      <div class="col-md-12">
        <h1 class="fw-bold"><i class="fa fa-list" aria-hidden="true"></i> My Listing</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12  pt-2">
        <p class="lead fst-italic">See all listing you have added, edit and remove if you want.</p>
      </div>
      <div class="col-md-12">
        <ul class="nav nav-tabs mb-2" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Listings so far</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            
            <div class="row mx-1 my-2">
              <div class="col-md-12 mb-2 text-dark rounded bg-white border border-1 shadow-sm bg-body rounded" *ngFor="let list of freeListing">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-4  ">
                  <div>
                    <div class="head d-flex">
                      <div class="left">
                          <img src="{{list.picture[0]}}" width="100" className="rounded-circle" />
                      </div>
                      <div class="right mx-2 my-auto">
                        <h6 class="fw-bold">{{list.title}}</h6>
                        <span class="text-muted" *ngIf="list.category =='Food'; else elseBlock">  <span class="badge bg-success">Food</span> </span>
                        <ng-template #elseBlock>
                            <span class="text-muted">  <span class="badge bg-warning">Non - Food</span> </span>
                        </ng-template>
                    </div>
                     </div>
                    <div class="mt-3">
                      <span class="text-muted mt-2"><i class="fa fa-clock-o" aria-hidden="true"></i> Added at 12:03 PM, Sept 26, 2022 </span>
                      <br/>
                        
                      <p class="mb-2">{{ (list.description.length>100)? (list.description | slice:0:100)+'..':(list.description) }} </p>
                      <span><i class="fa fa-calendar-o" aria-hidden="true"></i> 12:03 PM | Sept 26, 2022</span>
                     
                    </div>
                  </div>
                  <div>
                    <div class="btn-toolbar mt-2 mb-2 mb-md-0">
                      <div class="btn-group me-2 ">
                        <a href="free/edit-listing/{{list._id}}"  class="btn btn-warning" style="margin-right: 4px;"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>
                         <button type="button" class="btn btn-danger" (click)="removeUserFreeListItem(list._id, list.userToken)"><i class="fa fa-trash" aria-hidden="true" ></i> Delete</button>
                    
                      </div>
                    
                    </div>
                    
                  </div>
                </div>
          </div>
        </div>
  
  
          </div>
        
        </div>
      </div>
  </div>
  </section>
